<template>
    <lightning-button 
        variant="brand" 
        label="Add Account and Contacts" 
        title="Add Account and Contacts"
        onclick={openModal} 
        class="slds-m-left_x-small">
    </lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" 
            tabindex="-1"
            aria-labelledby="modal-heading-01" 
            aria-modal="true"
            aria-describedby="modal-content-id-1" 
            class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                            <div class="slds-float_left">
                                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                                 <b>
                                   {popupHeading}
                                 </b>
                                </h2>
                            </div>
                            <div class="slds-float_right">
                                <button 
                                  class="slds-button slds-button_icon slds-button_icon-small" 
                                  onclick={closeModal}>
                                    <lightning-icon 
                                      icon-name="utility:close" 
                                      alternative-text="Close" 
                                      size="x-small">
                                    </lightning-icon>
                                </button>
                            </div>
                    </header>
    
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <c-account-and-contacts></c-account-and-contacts>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Add Account Details</button>
                    </footer>
                </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
