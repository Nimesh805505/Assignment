<template>
    <lightning-card title="File Upload Demo LWC" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="file" 
                accept={acceptFormat}
                label="Attachment" 
                onchange={openfileUpload}>
            </lightning-input>
        </div>
        <lightning-button 
           variant="brand" 
           label="submit" 
           title="Submit" 
           disabled={buttonDisable} 
           onclick={handleUploadFile} 
           class="slds-m-left_x-small">
        </lightning-button>

        <c-remove-file-component
            record-id = {recordId}
            remove-button-disable = {removeButtonDisable}
        ></c-remove-file-component>
    </lightning-card>
</template>
